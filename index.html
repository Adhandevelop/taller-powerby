<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PowerBI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            height: calc(100vh - 120px);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #0078d4;
            color: white;
        }

        .header .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: auto;
        }

        .dashboard-container {
            background-color: white;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .powerbi-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Dashboard PowerBI</h1>
            <a href="/crud.html" class="btn btn-light">
                <i class="fas fa-database"></i> Gestionar Productos
            </a>
        </div>
        <div id="dbStatus" class="text-center mb-2">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Verificando conexión...</span>
            </div>
            <span class="text-light ms-2">Verificando conexión a la base de datos...</span>
        </div>
    </div>

    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard-container">
            <iframe 
                class="powerbi-embed"
                title="tallerpedro"
                src="https://app.powerbi.com/view?r=eyJrIjoiZTU3MzEyZDYtNDk3Ny00OTdkLWIxYTEtM2ZhODczZGIyMjczIiwidCI6IjRiZjM4ZWEyLTgzMmQtNDU1Mi1iNTA4LTQyMTU3MGRhNDNmZiIsImMiOjR9"
                frameborder="0" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script>
        // Verificar el estado de la conexión
        async function checkDatabaseStatus() {
            const statusElement = document.getElementById('dbStatus');
            try {
                const response = await fetch('/api/status');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new TypeError("La respuesta no es JSON");
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusElement.innerHTML = `
                        <div class="alert alert-success m-0 py-1">
                            <i class="fas fa-check-circle"></i> Base de datos conectada
                        </div>
                    `;
                    return true;
                } else {
                    throw new Error(data.error || 'Error desconocido en la conexión');
                }
            } catch (error) {
                statusElement.innerHTML = `
                    <div class="alert alert-danger m-0 py-1">
                        <i class="fas fa-exclamation-circle"></i> Error de conexión: ${error.message}
                    </div>
                `;
                return false;
            }
        }

        // Verificar conexión al cargar la página
        document.addEventListener('DOMContentLoaded', checkDatabaseStatus);
    </script>
</body>
</html>
